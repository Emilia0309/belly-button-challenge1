<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.2/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.16.0"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <h1>Sample Data Dashboard</h1>

        <select id="sample-dropdown"></select>

            <div id="bubble-chart"></div>
        </div>
        
        <div id="sample-metadata"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
